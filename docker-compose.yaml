services:
  uxplay-web:
    image: johannvr/uxplay-web:latest
    container_name: uxplay-web
    network_mode: host
    restart: unless-stopped
    environment:
        - PUID=1000
        - PGID=1000
        - TZ=Europe/Berlin
        - AIRPLAY_NAME=uxplay-web
    devices:
      - /dev/dri:/dev/dri
